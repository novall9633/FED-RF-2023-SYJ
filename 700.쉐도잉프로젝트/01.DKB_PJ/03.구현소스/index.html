<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="도깨비,공유,김고은 | tvN"/>
    <title>쓸쓸하고 찬랑하神 도깨비 드라마 소개</title>
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./JS/main.js">
</head>
<body>
        <!-- 웹디자인 기능사 1번 레이아웃 -->
        <!-- 확장형 레이아웃 -->
        <!-- 1. 상단영역 -->
        <div id="header">
            <header class="header inbox">
                <!-- 내부 파트박스 2개 -->
                <div class="partbox col-3">
                    <!-- 메인로고 -->
                    <h1 class="header__logo">
                        <img src="./images/tvnlogo2.png" alt="메인로고">
                    </h1>
                </div>
                <div class="partbox col-9"></div>
            </header>
        </div>
        <!-- 2. 캐릭터 소개 -->
        <div id="banner">
            <section class="banner inbox">
                <h2>캐릭터 소개</h2>
                <!-- 내부 파트박스 1개 -->
                <div class="partbox col-12"></div>
            </section>
        </div>
        <!-- 3. 메인영역 -->
        <div id="main">
            <main class="main inbox">
                <!-- 파트그룹박스 5개 -->
                <div class="group-part group-part-01">
                    <h2>방송편성소개파트</h2>
                    <!-- 내부 파트박스 2개 -->
                    <div class="partbox col-6"></div>
                    <div class="partbox col-6"></div>
                </div>
                <div class="group-part group-part-02">
                    <h2>미리보기</h2>
                    <!-- 내부 파트박스 8개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>
                <div class="group-part group-part-03">
                    <h2>현장포토</h2>
                    <!-- 내부 파트박스 8개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>
                <div class="group-part group-part-04">
                    <h2>대표 이미지</h2>
                    <!-- 내부 파트박스 4개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>
                <div class="group-part group-part-05">
                    <h2>최신 동영상</h2>
                    <!-- 내부 파트박스 4개 -->
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                    <div class="partbox col-3"></div>
                </div>
            </main>
        </div>
        <!-- 4. 하단영역 -->
        <div id="footer">
            <footer class="footer inbox">
                <!-- 내부 파트박스 5개 -->
                <div class="partbox col-8"></div>
                <div class="partbox col-4"></div>
                
                <div class="partbox col-12"></div>
                <!-- 하단로고 -->
                <h1 class="footer__logo">
                    <img src="./images/tvnlogo2.png" alt="하단 로고">
                </h1>
                <div class="partbox col-9"></div>
                <div class="partbox col-3"></div>
            </footer>
        </div>
    
    
</body>
</html>
