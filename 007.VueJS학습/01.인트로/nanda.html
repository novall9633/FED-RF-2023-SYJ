<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>뷰JS 기본구현 연습</title>
        <!-- 뷰 JS 구성 메인 CSS -->
        <link rel="stylesheet" href="./css/nanda.css">

        <!-- 뷰JS 스탠드얼론 버전 가져오기! -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

        <!-- 제이쿼리 라이브러리 CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <!-- 제이쿼리 UI CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

        <!-- 뷰 JS 구성 메인 JS -->
        <script src="./js/nanda.js" defer></script>
    </head>
    <body>
        <!-- 뷰 JS 대상 요소는 하나 -->
        <div id="vue-app">
            <!-- 원래는 컴포넌트로 구성하나 여기서는 연습용으로 태그를 직접 구성한다 -->
            <!-- 1. 타이틀 로고 파트 -->
            <section class="part">
                <!-- 1-1. 제목 -->
                <h1 class="tit" v-text="bigTit"></h1>
                <!-- v-text 디렉티브 : 텍스트 속성 -->
                <!-- 1-2. 로고 -->
                <div class="logo" v-html="logo"></div>
            </section>
            <!-- 2. 배너 파트 -->
            <section class="part">
                <p v-html="content" class="banner"></p>
            </section>
            <!-- 3. 상품리스트 파트 -->
            <section class="part gwrap" >
                <ol class="glist" v-for="(item,idx) in itemData">
                    <!-- 상품이미지 출력 : 각 배열의 객체 다시 for문으로 돌아주기 
                        - item에 값을 담음 
                        v-if: 조건이 속성명이 'img'인 것 
                        v-html: 이미지태그 경로 전달하여 만들기
                    -->
                    <li v-for="(val,key) in item" v-if="key ==='img'" v-html="makeImg(val)"></li>
                    <!-- 
                        상품명 출력 : 
                        조건 : 속성명이 'name'인 것
                    -->
                    <li v-for="(val,key) in item" v-if="key ==='name'">Item:{{val}}</li>
                    <!-- 
                        상품가격 출력 : 
                        조건 : 속성가격이 'price'인 것
                    -->
                    <li v-for="(val,key) in item" v-if="key ==='price'">Price:￦{{addCommas(val)}}</li>
                </ol>
            </section>
        </div>
        <!-- 
        기본구성 : 3단 구성
        1. 타이틀 로고 파트
        2. 배너 파트
        3. 상품리스트 파트
    --></body>
</html>
