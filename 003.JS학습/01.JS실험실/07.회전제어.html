<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회전 제어</title>
    <!-- 외부CSS -->
    <link rel="stylesheet" href="./css/cube2.css">

    <!-- 외부JS -->
    <script src="./js/cube2.js" defer></script>
</head>
<body>
    <!-- 
        [전체 랩핑박스 : .wrap]
        1.화면 고정 필수 (fixed)
        2.화면과 같은 크기설정
        3.스크롤셋팅(랩핑박스에서 스크롤됨)
    -->
    <div class="wrap">
        <!-- 작동 버튼 -->
        <!-- <button class="btngo">
            돌아!
        </button> -->
        
        <!--
            [내부 컨텐트 내용박스 : .content]
             preserve-3d 적용 범위 박스 + 높아값설정박스
             (중요: 여기에 preserve-3d 셋팅 필수)
         -->
        <section class="content">
            <!-- 큐브 : 소개포스터 -->
            <div class="cube">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            
        </section>
        
    </div>
</body>
</html>
