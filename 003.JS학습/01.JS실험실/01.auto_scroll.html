<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>원 페이지 스크롤 레이아웃</title>
        <link rel="stylesheet" href="./CSS/auto_scroll.css" />
        <script src="./JS/auto_scroll.js"></script>
    </head>
    <body>
        <!-- 1. 상단 영역 : 고정 -->
        <div id="header">
            <header class="inbox"></header>
        </div>
        <!-- 2. 페이지영역 -->
        <div id="content">
            <main>
                <!-- 2-1. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg1"></div>
                </section>
                <!-- 2-2. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg2"></div>
                </section>
                <!-- 2-3. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg3"></div>
                </section>
                <!-- 2-4. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg4"></div>
                </section>
                <!-- 2-5. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg5"></div>
                </section>
                <!-- 2-6. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg6"></div>
                </section>
                <!-- 2-7. 페이지 -->
                <section class="page">
                    <div class="inbox bg-com pg7"></div>
                </section>
            </main>
        </div>
        <!-- 3. 하단 영역 -->
        <div id="footer">
            <footer class="inbox"></footer>
        </div>
    </body>
</html>
